<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstaCar</title>
</head>

    <div class="instagram-wrapper">

        <div class="instagram-phone">
            <img src="Img/Smartphone.png" alt="smartphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/InstaCarLogo.png" alt="InstaCar">
                <div class="profile-photo">
                    <img src="Img/AvatarMustang.png" alt="photo-perfil">
                </div>
                <div class="group_button">
                <a href="#" class="instagram-login">Continue como alemustang</a>
                <img class="imgplacas" src="Img/siga_em_frente.jpg">
                </div>

                <div class="group_button">
                <a href="#" class="instagram-logout">Remover conta</a>
                <img class="imgplacas" src="Img/proibido.jpg">
                </div>

            </div>

            <div class="group">
                <p class="not-account">não é alemustang?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscrever-se</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>


        </div>

    </div>
